{% extends "base.html" %}

{% block content %}
  <div style="position: absolute; left: 20%; top: 15%">
    <h1 class="display-5">Delete A Schema</h1>
    <p>Are you sure you want to delete this schema:
      <strong>
        {{ schema.name }}
      </strong>?
    </p>
    <p><i>You will lose this schema!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
  </div>
{% endblock %}
