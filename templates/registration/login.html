{% extends "base.html" %}

{% block title %}
  Log in
{% endblock %}
{% block content %}
  <div class="container-fluid d-flex h-100 justify-content-center align-items-center p-3">
    <div style="width: 50%; height: 70%" class="border rounded p-3 outer">
      <div class="inner">
        <h6 class="head display-6">Login</h6>
        {% if errors %}
          <p style="color: red">Invalid credentials</p>
        {% endif %}
        <form method="post" action="{% url 'fake_csv:login' %}">
          {% csrf_token %}
          <label for="exampleInputUsername1"></label>
          <input type="text" class="form-control" name="username" id="exampleInputUsername1" placeholder="Username">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
          <input type="submit" class="btn btn-primary float-end mt-3" value="Login">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
